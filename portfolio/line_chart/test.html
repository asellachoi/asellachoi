<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.overlay {
  fill: none;
  pointer-events: all;
}

.focus {
  fill: none;
  stroke: steelblue;
}

</style>
<body>

<!-- load the d3.js library -->    
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
var dataset;

function draw(percent) {
  // Slice array with the given percent
  var new_length = parseInt(dataset.length * percent);
  var new_data = dataset.slice(0, new_length);

  // Assign data array
  line.attr("d", valueline(new_data));

  return new_length;
}


// Set the dimensions of the canvas / graph
var margin = {top: 30, right: 20, bottom: 30, left: 50},
    width = 600 - margin.left - margin.right,
    height = 270 - margin.top - margin.bottom;

// Parse the date / time
var parseDate = d3.time.format("%d-%b-%y").parse;

// Set the ranges
var x = d3.time.scale().range([0, width]);
var y = d3.scale.linear().range([height, 0]);

// Define the axes
var xAxis = d3.svg.axis().scale(x)
    .orient("bottom").ticks(5);

var yAxis = d3.svg.axis().scale(y)
    .orient("left").ticks(5);

    
// Adds the svg canvas
var svg = d3.select("body")
    .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
    .append("g")
        .attr("transform", 
              "translate(" + margin.left + "," + margin.top + ")");

// Add the X Axis
svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);

// Add the Y Axis
svg.append("g")
    .attr("class", "y axis")
    .call(yAxis);


// Define the line
var valueline = d3.svg.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.close); });


// Add the valueline path.
var line = svg.append("path")
    .attr("class", "line");

var focus = svg.append("g");

focus.append("text")
    .attr("x", 9)
    .attr("dy", ".35em");

//==================================================
// Add a mouse event overlay and register a handler 
svg.append("rect")
    .attr("class", "overlay")     // overlay class is defined at the header
    .attr("width", width)
    .attr("height", height)
    .on("mousemove", mouseMove);

function mouseMove() {
  var x0 = d3.mouse(this)[0];

  var final_index = draw(x0/width);

  console.log(dataset[final_index].close);

  focus.attr("transform", "translate(" + x0 + "," + y(dataset[final_index].close) + ")");
  focus.select("text").text(dataset[final_index].close);
}
//==================================================

function sortByDateAscending(a, b) {
    // Dates will be cast to numbers automagically:
    return a.date - b.date;
}

// Get the data
d3.tsv("test_data.tsv", function(error, data) {
  data.forEach(function(d) {
      d.date = parseDate(d.date);
      d.close = +d.close;
  });
  data = data.sort(sortByDateAscending);

  // Scale the range of the data
  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.close; })]);

  // Copy a local variable into a global variable
  dataset = data;

  draw(1.0);
});

</script>
</body>
